<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/f94c9f9057.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Neumorphism Profile Card</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="icon arrow"><i class="fa fa-arrow-left"></i></div>
            <div class="icon dots"><i class="fa fa-ellipsis-v"></i></div>
            <div class="img-area">
                <div class="inner-area">
                    <img src="https://source.unsplash.com/random" alt="" />
                </div>
            </div>
            <div class="name">LongDC</div>
            <div class="about">FrontEnd Developer</div>
            <div class="social-icons">
                <a class="fb" href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="insta" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="yt" href="#">
                    <i class="fab fa-youtube"></i>
                </a>
                <a class="tele" href="#">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
            <div class="buttons">
                <button>Message</button>
                <button>Following</button>
            </div>
            <div class="social-share">
                <div class="row">
                    <i class="far fa-heart"></i>
                    <i class="icon-2 fas fa-heart"></i>
                    <span>20.4k</span>
                </div>
                <div class="row">
                    <i class="far fa-comment"></i>
                    <i class="icon-2 fas fa-comment"></i>
                    <span>14.4k</span>
                </div>
                <div class="row">
                    <i class="fas fa-share"></i>
                    <span>10.4k</span>
                </div>
            </div>
        </div>
    </body>
</html>
